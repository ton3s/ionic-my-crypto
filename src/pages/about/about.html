<ion-header>
  <ion-navbar>
    <ion-title>About</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="background">

  <ion-card class="animated fadeInDown">
    <ion-row>
      <ion-col col-2></ion-col>
      <ion-col col-8>
        <img class="animated pulse infinite" src="assets/imgs/tones.jpg">
      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
    <ion-card-content class="profile-name">
      Antonio Cunanan
      <a class="profile-url" href="https://antoniocunanan.com">antoniocunanan.com</a>
    </ion-card-content>
  </ion-card>

  <ion-card class="animated flipInX" (click)="openBrowser('https://github.com/kimonio/ionic-my-crypto')">
    <ion-item>
      <i class="fa fa-github social-icon"></i>
      <div item-end class="contact-info">
        @kimonio/ionic-my-crypto
      </div>
    </ion-item>
  </ion-card>

  <ion-card class="animated flipInX" (click)="openBrowser('https://www.linkedin.com/in/antoniocunanan/')">
    <ion-item>
      <i class="fa fa-linkedin social-icon"></i>
      <div item-end class="contact-info">
        @antoniocunanan
      </div>
    </ion-item>
  </ion-card>

  <ion-card class="animated flipInX">
    <ion-item>
      <ion-icon class="social-icon" name="md-mail"></ion-icon>
      <div item-end class="contact-info">
        <a href="mailto:antonio.cunanan@gmail.com">antonio.cunanan@gmail.com</a>
      </div>
    </ion-item>
  </ion-card>

</ion-content>
